<head>
  <title>Главная</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<nav class="navbar-light bg-light">
  <a class="navbar-brand" href="/">Главная</a>
  <a class="navbar-brand" href="/stat">Статаистика</a>
</nav>
<table class="table table-bordered">
  <thead>
  <th>id</th>
  <th>email</th>
  <th>status</th>
  <th>create date</th>
  <th>action</th>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.email}}</td>
    <td *ngIf="user.accountStatus===0">Не подтвержден</td>
    <td *ngIf="user.accountStatus===1">Активен</td>
    <td *ngIf="user.accountStatus===2">Заблокирован</td>
    <td>{{convertDate(user.createDate)}}</td>
    <td><button class="btn btn-danger" (click)="blockUser(user.id)">Заблокировать</button></td>
  </tr>
  </tbody>
</table>
